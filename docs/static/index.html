<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="/static/script.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>AI Assistant</h1>

        <div id="chat-history" class="card">
            <div class="card-body">
            </div>
        </div> 

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your message here!" aria-label="message prompt"
                id="prompt-input">
            <button class="btn btn-primary" disabled type="button" id="send-btn">Send</button>
        </div>

    </div>



</body>

</html>
