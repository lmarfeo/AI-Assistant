<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/docs/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/docs/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/docs/images/favicon-16x16.png">
    <link rel="manifest" href="/docs/images/site.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Bootstrap JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/docs/script.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>AI Assistant</h1>

        <div id="file-upload-area" class="file-upload-area">
            <label for="csv-file-input" class="custom-file-label">Drag and drop a CSV file here or click to upload</label>
            <input type="file" id="csv-file-input" style="display:none;" />
        </div>

        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <p id="modal-message">Please upload a valid CSV file.</p>
            </div>
        </div>

        <div id="file-preview"></div>
        
        <div class="button-container" style="display: none;">
            <button id="toggle-button">Hide Table Preview</button>
        </div>

        <div id="data-preview" class="mt-3"></div>

        <div id="chat-history" class="card">
            <div class="card-body">
            </div>
        </div> 

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your message here!" aria-label="message prompt"
                id="prompt-input">
            <button class="btn btn-primary" disabled type="button" id="send-btn">Send</button>
        </div>

    </div>



</body>

</html>
